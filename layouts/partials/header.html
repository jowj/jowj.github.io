<!-- header.html -->
<div class="site-header">
    <!-- Replace the text title with SVG logo -->
    <a href="{{ .Site.BaseURL }}/" class="logo-link">
        <svg class="site-logo" width="150" height="75" viewBox="0 0 200 100">
            <defs>
                <radialGradient
                    id="blink-gradient"
                    cx="100"
                    cy="50"
                    r="20"
                    gradientUnits="userSpaceOnUse"
                >
                    <stop offset="0%" stop-color="#8A2BE2" />
                    <stop offset="100%" stop-color="#8A2BE2" />
                </radialGradient>
            </defs>

            <!-- Flowing circuit path -->
            <path
                d="M20 50 C40 20, 80 30, 100 50 C120 70, 160 80, 180 50"
                stroke="white"
                stroke-width="4"
                fill="none"
            />

            <!-- Diamond eye -->
            <path d="M100 30 L115 50 L100 70 L85 50 Z" fill="#cc99ff" />

            <!-- Circuit nodes -->
            <circle cx="20" cy="50" r="3" fill="black" />
            <circle cx="60" cy="35" r="3" fill="black" />
            <circle cx="140" cy="65" r="3" fill="black" />
            <circle cx="180" cy="50" r="3" fill="black" />

            <!-- Circuit lines -->
            <line
                x1="60"
                y1="35"
                x2="85"
                y2="50"
                stroke="white"
                stroke-width="2"
            />
            <line
                x1="115"
                y1="50"
                x2="140"
                y2="65"
                stroke="white"
                stroke-width="2"
            />
        </svg>
    </a>
    {{ partial "nav.html" (dict "menuID" "main" "page" .) }}
</div>
